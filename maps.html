  // function to give color to each city of specified province (Not hovered):
  function colorProvince(provinceId) {
    document.querySelectorAll(`#${provinceId} .shape`).forEach(path => {
      path.style.fill = provinceColors[provinceId];
    });
  }

  // function to manage change in city's color when hovered:
  function setProvinceHover(provinceId) {
    const paths = document.querySelectorAll(`#${provinceId} .shape`);

    paths.forEach(path => {
      // Hover behavior
      path.addEventListener("mouseover", () => {
        path.style.fill = provinceHoverColors[provinceId];
      });

      path.addEventListener("mouseout", () => {


        if (currentCrop) {
          if (path.classList.contains("dimmed")) {
            path.style.fill = "#f0f0f0";
          }
          else if (path.classList.contains("highlighted")) {
            path.style.fill = provinceColors[provinceId];
          }
        }
        else {
          path.style.fill = provinceColors[provinceId];
        }
      });
    });
  }

  // Execute colorPprovinces and setProvinceHover function for all provinces.
  provinces.forEach(function (province) {
    colorProvince(province)
    setProvinceHover(province)
  })

  // function to remove and set text labels on cities:
  function showLabelsForCrop(crop) {
    const allLabels = document.querySelectorAll("text.label");

    allLabels.forEach(label => {
      if ((!crop) || (label.classList.contains("label-" + crop))) {
        label.style.display = "block"; // Show all labels if no crop selected
      }
      else {
        label.style.display = "none";
      }
    });
  }

  const allPaths = document.querySelectorAll("path.shape");

  // get province id
  function getProvinceFromPath(path) {
    const parent = path.closest("g");
    if (!parent) return null;
    return parent.getAttribute("id");
  }

  // Highlight regions for selected crop
  function highlightCrop(crop) {
    allPaths.forEach(path => {
      const classes = path.getAttribute("class") || "";
      const province = getProvinceFromPath(path);

      path.classList.remove("highlighted", "dimmed");

      if (classes.includes(crop)) {
        path.classList.add("highlighted");
        path.style.fill = provinceColors[province]; // Keep province color
      } else {
        path.classList.add("dimmed");
        path.style.fill = "#f0f0f0"; // Make it white initially
      }
    });
    showLabelsForCrop(crop);
  }

  // Add hover effects only on currently highlighted crop regions
  allPaths.forEach(path => {
    path.addEventListener("mouseover", () => {
      const id = path.getAttribute("id");

      if (currentCrop) {
        if (!path.classList.contains(currentCrop)) {
          // Temporarily show label on hover
          if (label) label.style.display = "block";
        }
        path.style.stroke = "#080808";
        path.style.strokeWidth = "1.4";
      }
    });

    path.addEventListener("mouseout", () => {
      const id = path.getAttribute("id");
      const label = document.querySelector(`text.label.${id}`);

      if (currentCrop) {
        if (!path.classList.contains(currentCrop)) {
          // Hide only if it's not a matching region
          if (label) label.style.display = "none";
        }
        path.style.stroke = "";
        path.style.strokeWidth = "";
      }
    });
  });

  let currentCrop = null;

  // Crop button click logic to change active crop.
  document.querySelectorAll(".crop-button").forEach(btn => {
    btn.addEventListener("click", () => {
      const crop = btn.dataset.crop;

      // Toggle off if same crop clicked again
      if (currentCrop === crop) {
        allPaths.forEach(path => {
          path.classList.remove("highlighted", "dimmed", "hovered");
          const province = getProvinceFromPath(path);
          if (province && provinceColors[province]) {
            path.style.fill = provinceColors[province];
          }
        });

        showLabelsForCrop(null);
        currentCrop = null;
        document.querySelectorAll(".crop-button").forEach(b => b.classList.remove("active"));
      } else {
        highlightCrop(crop);
        currentCrop = crop;

        document.querySelectorAll(".crop-button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
      }
    });
  });

  // Show popup with region info on click and zoom in.
  allPaths.forEach(path => {
    path.addEventListener("click", (e) => {
      e.preventDefault();
      e.stopPropagation();

      // ✅ Zoom and center on clicked region
      const bbox = path.getBBox();
      const focusScale = 4;

      const regionCX = bbox.x + bbox.width / 2;
      const regionCY = bbox.y + bbox.height / 2;

      const svgWidth = svg.viewBox.baseVal.width;
      const svgHeight = svg.viewBox.baseVal.height;

      translateX = svgWidth / 2 - regionCX * focusScale;
      translateY = svgHeight / 2 - regionCY * focusScale;
      scale = focusScale;

      zoomWrapper.style.transition = "transform 0.25s ease-in-out";
      applyTransform();

      if (scale > 1) svg.classList.add("grab");

      // Continue with popup content
      const regionId = path.getAttribute("id");
      const regionName = regionId.replace(/_/g, " ");
      const classes = path.getAttribute("class").split(" ");
      const cropClasses = classes.filter(c =>
        !["shape", "outline", "highlighted", "dimmed", regionId].includes(c)
      );

      const regionInfo = document.getElementById("region-info");
      const nameCell = document.getElementById("region-name");
      const cropsBody = document.getElementById("region-crops");

      if (currentCrop && cropClasses.includes(currentCrop)) {
        nameCell.innerHTML = `
    <div style="
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    ">
      <span>${regionName}</span>
      <img src="icons/${currentCrop}.svg" alt="${currentCrop}" style="width: 32px; height: 32px;">
    </div>
  `;
      } else {
        nameCell.innerHTML = `<div style="text-align: center;">${regionName}</div>`;
      }
      cropsBody.innerHTML = "";

      const regionClasses = cityRegions[regionId] || [];
      const seen = new Set();

      regionClasses.forEach(regionKey => {
        const region = regionData[regionKey];
        if (!region) return;

        // Climate
        if (region.climate?.length) {
          cropsBody.innerHTML += `<tr><td class="section-heading" colspan="2">Climate (${regionKey.replace(/_/g, " ")})</td></tr>`;
          region.climate.forEach(climate => {
            if (!seen.has("climate:" + climate)) {
              cropsBody.innerHTML += `<tr><td>🌡️</td><td>${climate}</td></tr>`;
              seen.add("climate:" + climate);
            }
          });
        }

        // Topography
        if (region.topography?.length) {
          cropsBody.innerHTML += `<tr><td class="section-heading" colspan="2">Topographical Features (${regionKey.replace(/_/g, " ")})</td></tr>`;
          region.topography.forEach(topo => {
            if (!seen.has("topo:" + topo)) {
              cropsBody.innerHTML += `<tr><td>⛰️</td><td>${topo}</td></tr>`;
              seen.add("topo:" + topo);
            }
          });
        }

        // Vegetation
        if (region.vegetation?.length) {
          cropsBody.innerHTML += `<tr><td class="section-heading" colspan="2">Vegetation (${regionKey.replace(/_/g, " ")})</td></tr>`;
          region.vegetation.forEach(veg => {
            if (!seen.has("veg:" + veg)) {
              cropsBody.innerHTML += `<tr><td>🌿</td><td>${veg}</td></tr>`;
              seen.add("veg:" + veg);
            }
          });
        }
      });

      // Crops section
      cropsBody.innerHTML += `<tr><td class="section-heading" colspan="2">Crops Grown</td></tr>`;
      if (cropClasses.length === 0) {
        cropsBody.innerHTML += `<tr><td colspan="2" class="no-data">No data available</td></tr>`;
      } else {
        cropClasses.forEach(crop => {
          cropsBody.innerHTML += `
        <tr>
          <td><img src="icons/${crop}.svg" alt="${crop}" style="width: 18px; height: 18px;"></td>
          <td>${crop.charAt(0).toUpperCase() + crop.slice(1)}</td>
        </tr>
      `;
        });
      }

      // ✅ Center the popup box on the screen
      regionInfo.style.display = "block";
      setTimeout(() => regionInfo.classList.add("show"), 10); // trigger fade-in

      const popupWidth = regionInfo.offsetWidth;
      const popupHeight = regionInfo.offsetHeight;

      regionInfo.style.left = `calc(50% - ${popupWidth / 2}px + 250px)`;
      regionInfo.style.top = `calc(50% - ${popupHeight / 2}px + 50px)`;
    });
  });

  // Hide the popup when clicking outside it, on close button, or outside crop selector (excluding map paths)
  document.addEventListener("click", function (e) {
    const popup = document.getElementById("region-info");
    const cropSelector = document.getElementById("crop-selector");
    const closeBtn = document.getElementById("close-popup");

    const clickedOutsidePopup = !popup.contains(e.target) && !cropSelector.contains(e.target) && e.target.tagName !== "path";
    const clickedCloseBtn = e.target === closeBtn || closeBtn.contains(e.target);

    if (clickedOutsidePopup || clickedCloseBtn) {
      popup.classList.remove("show");
      setTimeout(() => popup.style.display = "none", 250);
    }
  });

  // 🔍 Select elements
  const svg = document.getElementById("svgMap");
  const zoomWrapper = document.getElementById("zoomWrapper");

  let scale = 1;
  let translateX = 0;
  let translateY = 0;

  let isDragging = false;
  let startX = 0;
  let startY = 0;

  // Apply transform
  function applyTransform() {
    zoomWrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
  }

  // Zoom function
  function zoom(delta) {
    const prevScale = scale;
    scale += delta;
    scale = Math.min(Math.max(1, scale), 5); // limit zoom range

    const bbox = svg.getBoundingClientRect();
    const cx = bbox.width / 2;
    const cy = bbox.height / 2;
    translateX = cx - (cx - translateX) * (scale / prevScale);
    translateY = cy - (cy - translateY) * (scale / prevScale);

    applyTransform();
  }

  // Mouse down to start dragging
  svg.addEventListener("mousedown", (e) => {
    if (scale === 1) return; // No drag if not zoomed
    isDragging = true;
    svg.classList.add("grabbing");
    svg.classList.remove("grab");
    startX = e.clientX - translateX;
    startY = e.clientY - translateY;
    zoomWrapper.style.transition = "none";
  });

  // Drag move
  svg.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    translateX = e.clientX - startX;
    translateY = e.clientY - startY;
    applyTransform();
  });

  // End drag
  svg.addEventListener("mouseup", () => {
    isDragging = false;
    svg.classList.remove("grabbing");
    if (scale > 1) svg.classList.add("grab");
    zoomWrapper.style.transition = "transform 0.25s ease-in-out";
  });
  svg.addEventListener("mouseleave", () => {
    isDragging = false;
    svg.classList.remove("grabbing");
    if (scale > 1) svg.classList.add("grab");
    zoomWrapper.style.transition = "transform 0.25s ease-in-out";
  });

  // Scroll wheel to zoom
  svg.addEventListener("wheel", (e) => {
    e.preventDefault();
    zoom(e.deltaY < 0 ? 0.1 : -0.1);
    if (scale > 1) {
      svg.classList.add("grab");
    } else {
      svg.classList.remove("grab");
      translateX = 0;
      translateY = 0;
      applyTransform();
    }
  });

  // script for zoom in button
  document.getElementById("zoom-in").addEventListener("click", () => {
    zoom(0.5);
    if (scale > 1) svg.classList.add("grab");
    zoomWrapper.style.transition = "transform 0.1s ease-in-out";
  });

  // script for zoom out button
  document.getElementById("zoom-out").addEventListener("click", () => {
    zoom(-0.5);
    if (scale <= 1) {
      svg.classList.remove("grab");
      translateX = 0;
      translateY = 0;
      zoomWrapper.style.transition = "transform 0.1s ease-in-out";
      applyTransform();
    }
  });

  // script for zoom reset button.
  document.getElementById("zoom-reset").addEventListener("click", () => {
    scale = 1;
    translateX = 0;
    translateY = 0;
    zoomWrapper.style.transition = "transform 0.1s ease-in-out";
    applyTransform();
    svg.classList.remove("grab");
  });

  const dropdownToggle = document.getElementById("dropdown-toggle");
  const cropList = document.getElementById("dropdown-crop-list");

  // Toggle dropdown visibility
  dropdownToggle.addEventListener("click", () => {
    cropList.style.display = cropList.style.display === "flex" ? "none" : "flex";
  });

  //  Close dropdown if clicked outside
  document.addEventListener("click", (e) => {
    const cropSelector = document.getElementById("crop-selector");
    if (!cropSelector.contains(e.target)) {
      cropList.style.display = "none";
    }
  });


</script>

</html>
